<html>
<head>
<title>Create an Account (TEST)</title>
<style type="text/css">
label { display: inline-block; width: 150px; vertical-align: top; }
textarea { width: 50%; height: 400px; }
</style>
</head>
<body>
<h1>Create an Account (TEST)</h1>
<p>This is really just for testing. We shouldn't ever actually use this.</p>
<form method="post" action="/accounts/create" enctype="multipart/form-data">
<label for="email">email:</label>
<input type="text" name="email" id="email" value="jeff@lyonbros.com"/>
<br/>
<label for="password">password:</label>
<input type="password" name="password" id="password" value="ChangeMe1"/>
<br/>
<label for="first_name">first_name:</label>
<input type="text" name="first_name" id="first_name" value="Jeff"/>
<br/>
<label for="last_name">last_name:</label>
<input type="text" name="last_name" id="last_name" value="Lyon"/>
<br/>
<label for="address">address:</label>
<input type="text" name="address" id="address" value="123 Main Street"/>
<br/>
<label for="address2">address2:</label>
<input type="text" name="address2" id="address2" value="Suite 205"/>
<br/>
<label for="city">city:</label>
<input type="text" name="city" id="city" value="Minneapolis"/>
<br/>
<label for="state">state:</label>
<input type="text" name="state" id="state" value="MN"/>
<br/>
<label for="zip">zip:</label>
<input type="text" name="zip" id="zip" value="55419"/>
<hr/>
<input type="submit" value="Submit"/>
</form>
</body>
</html>
